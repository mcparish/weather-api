<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <h1 id="grad">Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Search for a City:</h3>
            <input id="search_input" type="text"> 
            <button id="search_btn">Search</button> 
            <div id="search-history">
                <h3>Search History:</h3>
                <ul id="history_list">
                    <!-- Search history list will be dynamically generated here -->
                </ul>

            </div>
        </div>
        
    </div>
    <div class="weather-data">
        <div class="current_weather">
            <div class="information">
                <h2>Current Weather</h2>
                <h2 id="current_city"></h2>
                <h6 id="current_temp">Temperature: __Â°F</h6>
                <h6 id="current_wind">Wind: __ MPH</h6>
                <h6 id="current_humidity">Humidity: __%</h6>
            </div>
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <ul id="weather_cards">
                    <div class="card-container">
                        <div class="card">Card 1</div>
                        <div class="card">Card 2</div>
                        <div class="card">Card 3</div>
                        <div class="card">Card 4</div>
                        <div class="card">Card 5</div>
                    </div>
    
    
                </ul>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
